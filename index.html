<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Kalkulator Suhu</h1>
    </header>
    <main>
      <div class="container">
        <p>Berikut adalah kalkulator suhu dari Celcius ke Fahrenheit atau Fahrenheit ke Celcius</p>
        <form id="temperature-form">
          <label for="temperature">Masukkan Suhu:</label>
          <input id="temperature" type="number" step="0.01" required />
          <button type="submit" class="btn-konversi">Konversi</button>
          <button type="button" class="btn-reverse" id="btn-reverse">Reverse</button>
          <button type="button" class="btn-reset" id="btn-reset">Reset</button>
        </form>
        <p id="result"></p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
